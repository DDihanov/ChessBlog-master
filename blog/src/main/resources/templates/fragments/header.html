<header  th:fragment="header">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">

            <div class="navbar-header">

                <a th:href="@{/}" class="navbar-brand" style="font-size: 50px">Chess Blog</a>
                <div></div>
                <a th:href="@{/currentWccGames/currentWccGames}" class="navbar-brand" style="font-size: 20px; text-decoration: dotted" >WCC 2016 games
                <img th:src="@{/images/pawns.png}"/>
            </a>
                
                    Current World Championship Games

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-right" th:action="@{/search}" role="search">
                        <div class="form-group">
                            <input type="search" class="form-control" placeholder="Search" name="keywords" required="required"/>
                        </div>
                        <p></p>
                        <div class="dropdown">
                            <select class="form-control" name="type">
                                <option>Select search type</option>
                                <option th:text="Tag" th:value="tag"></option>
                                <option th:text="Content" th:value="content"></option>
                                <option th:text="Title" th:value="title"></option>
                                <option th:text="Category" th:value="category"></option>
                                <option th:text="User" th:value="user"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <li class="dropdown" sec:authorize="hasRole('ADMIN')">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Admin<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a th:href="@{/admin/users/}">Users</a></li>
                            <li><a th:href="@{/admin/categories/}">Categories</a></li>
                        </ul>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/article/create}">
                            Create Article
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/profile}"
                           th:text="${session.userName}">
                        </a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}">
                            Logout
                        </a>
                    </li>

                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/register}">
                            Register
                        </a>
                    </li>
                    <li sec:authorize="isAnonymous()">
                        <a th:href="@{/login}">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>
