<main>
    <div class="container body-content">
        <div th:with="result = ${articles.isEmpty()}">
            <div class="row">
                <div th:if="${result}">
                    <div class="alert alert-dismissible alert-warning" style="font-size: 2em;"
                         th:text="'No results found for '+'&quot;'+${query}+'&quot;'"></div>
                </div>
                <div th:unless="${result}">
                    <div class="alert alert-dismissible alert-warning" style="font-size: 2em;"
                         th:text="'Showing results for '+'&quot;'+${query}+'&quot;'"></div>
                    <th:block th:each="article : ${articles}">
                        <div class="col-md-6">
                            <article>
                                <header>
                                    <h2 th:text="${article.title}"></h2>
                                </header>

                                <p th:text="${article.summary}"></p>

                                <small class="author" th:text="${article.author.fullName}"></small>

                                <footer>
                                    <div class="pull-right">
                                        <a class="btn btn-default btn-xs"
                                           th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                                    </div>
                                </footer>
                            </article>
                        </div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</main>
